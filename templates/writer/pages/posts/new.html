{% extends 'writer/layouts/base.html' %}

{% block content %}
    <div class='content-wrapper' style='min-height: 1342.88px;'>
        <section class='content'>
            <div class='content-header'>
                <div class='container-fluid'>
                    <!-- yield content start -->

                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-12">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                <h3 class="card-title">Add New Post</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form action="" method="POST" enctype='multipart/form-data'>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <select class='form-control' name='category' id='category'>
                                                <option value=''>Select</option>
                                                <option>Technology</option>
                                            </select>
                                            <small class='text-danger'>For blank category, post will be display under uncategorized</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="title">* Title</label>
                                            <input type="text" name='title' class="form-control" id="title" placeholder="Enter post title">
                                        </div>
                                        <div class="form-group">
                                            <label for="body">Post Body</label>
                                            <textarea id='body' id='body' placeholder='Post Body' class='form-control'></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="featured_image">File input</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="featured_image" name='featured_image' accept='image/*'>
                                                    <label class="custom-file-label" for="featured_image">Choose file</label>
                                                </div>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">Upload</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                            <!-- /.card -->
                        </div>
                        <!--/.col (left) -->
                    </div>

                    <!-- yield content end -->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
